{%extends "layout.html"%}
{%block content%}
	<button type="button" class="btn btn-dark btn-md mb-2">Top News</button>	
	<div class="container text-center">
		{%for news,disc, i in context%}
			<img src="{{i}}" alt="" id="news-img" class="img-fluid">
			<h5><strong style="font-weight: bold;">Headline: </strong>{{news}}</h5>
			<h5><strong>Description:</strong>{{disc}}</h5>
		{%endfor%}
	</div>
	<div  class="d-flex justify-content-center mt-2">
		<a href="#top" ><i class=" fa fa-chevron-up"></i>Top</a>
	</div>		
{%endblock content%}
